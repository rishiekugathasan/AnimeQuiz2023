<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Best Anime of 2023</title>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <h1 class="webtitle">Best Anime of 2023</h1>
        <p class="description">Submit this anime survey form as feedback for what is the best anime of this year. Results will be posted soon in the future.</p>

        <div class="form_div">
            <form class="form" action="http://localhost:3000/results" method="POST">
                <fieldset>
                    <label for="option_1"><input id="option_1" name="user_choice" type="radio" value="Vinland Saga Season 2"/>Vinland Saga Season 2</label>
                    <label for="option_2"><input id="option_2" name="user_choice" type="radio" value="Frieren: Beyond Journey’s End"/>Frieren: Beyond Journey’s End</label>
                    <label for="option_3"><input id="option_3" name="user_choice" type="radio" value="Oshi No Ko"/>Oshi No Ko</label>
                    <label for="option_4"><input id="option_4" name="user_choice" type="radio" value="JUJUTSU KAISEN Season 2"/>JUJUTSU KAISEN Season 2</label>
                    <label for="option_5"><input id="option_5" name="user_choice" type="radio" value="Kaguya-sama: Love is War -Ultra Romantic-"/>Kaguya-sama: Love is War -Ultra Romantic-</label>
                    <label for="option_6"><input id="option_6" name="user_choice" type="radio" value="BLEACH: Thousand-Year Blood War - The Separation"/>BLEACH: Thousand-Year Blood War - The Separation</label>
                    <label for="option_7"><input id="option_7" name="user_choice" type="radio" value="Mushoku Tensei: Jobless Reincarnation Season 2"/>Mushoku Tensei: Jobless Reincarnation Season 2</label>
                    <label for="option_8"><input id="option_8" name="user_choice" type="radio" value="Demon Slayer: Kimetsu no Yaiba Swordsmith Village Arc"/>Demon Slayer: Kimetsu no Yaiba Swordsmith Village Arc</label>
                    <label for="option_8"><input id="option_8" name="user_choice" type="radio" value="Solo Levelling"/>Solo Levelling</label>
                </fieldset>
                <input type="submit" id="submit_btn" value="Submit"/>
            </form>
        </div>

    </body>
</html>

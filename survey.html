<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Best Anime of 2023</title>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <h1 class="webtitle">Best Anime of 2023</h1>
        <p class="description">Submit this anime survey form as feedback for what is the best anime of this year. Results will be posted soon in the future.</p>

        <div class="form_div">
            <form class="form" action="http://localhost:3000/results" method="POST">
                <fieldset>
                    <label for="option_1"><input id="option_1" name="user_choice" type="radio" value="Vinland Saga S2"/>Vinland Saga S2</label>
                    <label for="option_2"><input id="option_2" name="user_choice" type="radio" value="Frieren"/>Frieren</label>
                    <label for="option_3"><input id="option_3" name="user_choice" type="radio" value="Oshi No Ko"/>Oshi No Ko</label>
                    <label for="option_4"><input id="option_4" name="user_choice" type="radio" value="Jujutsu Kaisen S2"/>Jujutsu Kaisen S2</label>
                    <label for="option_5"><input id="option_5" name="user_choice" type="radio" value="Kaguya-sama S3"/>Kaguya-sama S3</label>
                    <label for="option_6"><input id="option_6" name="user_choice" type="radio" value="Bleach TYBW Part 2"/>Bleach TYBW Part 2</label>
                    <label for="option_7"><input id="option_7" name="user_choice" type="radio" value="Mushoku Tensei Season 2 Part 1"/>Mushoku Tensei Season 2 Part 1</label>
                    <label for="option_8"><input id="option_8" name="user_choice" type="radio" value="Demon Slayer S3"/>Demon Slayer S3</label>
                </fieldset>
                <input type="submit" id="submit_btn" value="Submit"/>
            </form>
        </div>

    </body>
</html>
